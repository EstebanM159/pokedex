<div class="pokemon-single">
  <a routerLink="#">
    <div class="card-pokemon">
      <h1>{{name}}</h1>
      <img [src]="img" alt="">
      <div class="info-tipos">
        <div  class="tipos" *ngFor="let item of tipo">
          <p [ngClass]="color(item.type.name)">{{item.type.name}}</p>
        </div>
      </div>
    </div>
  </a>
<!-- importar los estilos predeterminados -->

</div>
