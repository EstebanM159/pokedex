<nav class="nav">
  <div class="nav-content contenedor">

    <div class="logo">
      <a routerLink="/home">
        <img class="img-pok" src="../../../assets/pokeball-pokemon-catch-svgrepo-com.svg" alt="">
      </a>
    </div>
    <div class="search-container" *ngIf="activo">
          <input class="input" (input)="buscar($event)" type="text">

            <svg xmlns="http://www.w3.org/2000/svg" class="boton" viewBox="0 0 512 512">
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
            </svg>
          </button>
      </div>
  </div>
</nav>
<div *ngIf="pokemonBuscado" ngClass="slide-bottom" class="bg-search">
  <a [routerLink]="['/pokemon-details',pokemonBuscado.id]" class="buscado-container contenedor">
    <p>
      {{pokemonBuscado.name}}
    </p>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemonBuscado.id}}.png" alt="">
  </a>
</div>
<h1 class="error" ngClass="slide-bottom" *ngIf="errorMessage">{{errorMessage}}</h1>
